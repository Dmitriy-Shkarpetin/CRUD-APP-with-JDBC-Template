<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница создания новой книги</title>
</head>
<body>
<h2>Создание новой книги</h2>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="author">Введите автора книги: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label for="year_of_publication">Введите год публикации: </label>
    <input type="text" th:field="*{year_of_publication}" id="year_of_publication"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_publication')}" th:errors="*{year_of_publication}">Year of publication Error</div>
    <br/>
    <br/>
    <input type="submit" value="Создать книгу!"/>
</form>

</body>
</html>
