<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница создания нового читателя</title>
</head>
<body>
<h2>Создание нового читателя</h2>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="surname">Введите фамилию: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{name}">Surname Error</div>
    <br/>
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="middleName">Введите отчество: </label>
    <input type="text" th:field="*{middleName}" id="middleName"/>
    <div style="color:red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">MiddleName Error</div>
    <br/>
    <label for="year_of_birth">Введите год рождения: </label>
    <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Year of birth Error</div>
    <br/>
    <br/>
    <input type="submit" value="Создать читателя!"/>
</form>

</body>
</html>
