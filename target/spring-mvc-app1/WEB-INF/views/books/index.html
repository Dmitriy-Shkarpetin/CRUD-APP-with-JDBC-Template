<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех книг</title>
</head>
<body>
<h2>Все книги</h2>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName()  + ', ' +  book.getAuthor()
       + ', ' + book.getYear_of_publication()}">book</a>
</div>
<br/>
<hr/>

<a href="/books/new">Добавить книгу!</a>
</body>
</html>
